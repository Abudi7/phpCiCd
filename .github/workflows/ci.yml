name: php-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer, phpunit

      # 👇 تشخيص سريع للتأكد أن الملفات بمكانها الصحيح
      - name: Show workspace contents
        run: |
          pwd
          ls -la
          echo "---- composer.json ----"
          test -f composer.json && sed -n '1,120p' composer.json || echo "composer.json NOT FOUND"

      - name: Validate composer.json
        run: composer validate --ansi

      - name: Get composer cache dir
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # 👇 تثبيت مفصّل يُظهر أي خطأ بوضوح
      - name: Install dependencies (verbose)
        run: composer install -vvv --no-interaction --prefer-dist

      - name: Lint (PHPCS)
        run: composer run lint

      - name: Static analysis (PHPStan)
        run: composer run stan

      - name: Unit tests (PHPUnit)
        run: composer run test
        env:
          XDEBUG_MODE: coverage
          # XDEBUG_MODE: off  # لو حبيت تعطل XDebug لتسريع الاختبارات بدون تغطية
      #👆
      - name: Upload coverage to Codecov
        if: success() && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}